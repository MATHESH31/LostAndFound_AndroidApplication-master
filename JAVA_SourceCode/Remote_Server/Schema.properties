create=CREATE DATABASE LostAndFound;
use=use LostAndFound;
category=CREATE TABLE LostAndFound.CATEGORY(id INTEGER not NULL AUTO_INCREMENT, CategoryName TEXT, KindName TEXT,PRIMARY KEY (id));
item=CREATE TABLE LostAndFound.ITEM(id INTEGER not NULL AUTO_INCREMENT, categoryID INTEGER, Location TEXT, Time TEXT, PRIMARY KEY (id), FOREIGN KEY(categoryID) REFERENCES CATEGORY(id) ON DELETE CASCADE);
questions=CREATE TABLE LostAndFound.QUESTIONS(id INTEGER not NULL AUTO_INCREMENT, itemID INTEGER, userID INTEGER, Question TEXT, PRIMARY KEY (id), FOREIGN KEY(itemID) REFERENCES ITEM(id) ON DELETE CASCADE, FOREIGN KEY(userID) REFERENCES USER(id) ON DELETE CASCADE);
images=CREATE TABLE LostAndFound.IMAGES(id INTEGER not NULL AUTO_INCREMENT, itemID INTEGER, Image BLOB, PRIMARY KEY (id), FOREIGN KEY(itemID) REFERENCES ITEM(id) ON DELETE CASCADE);
answers=CREATE TABLE LostAndFound.ANSWERS(id INTEGER not NULL AUTO_INCREMENT, questionsID INTEGER, userID INTEGER, Answer TEXT, Correct INTEGER, PRIMARY KEY (id), FOREIGN KEY(questionsID) REFERENCES QUESTIONS(id) ON DELETE CASCADE, FOREIGN KEY(userID) REFERENCES USER(id) ON DELETE CASCADE);
user=CREATE TABLE LostAndFound.USER(id INTEGER not NULL AUTO_INCREMENT, UserName TEXT, Password TEXT, Contact TEXT, User_IP TEXT, PRIMARY KEY (id));
drop=DROP DATABASE LostAndFound;
